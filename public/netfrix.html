<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/responsive.css">
    <link href="./style/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
 
    <title>NETFRIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFRIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>


    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="filme">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/58f8b14672.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/owl.config.js"></script>
</body>

</html>
